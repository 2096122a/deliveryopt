<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <title>Delivery - {% block title %}Index Page{% endblock %}</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
#text{
	float:left;
	width:45%;
	font-size:200%;
}
#text2{
	float:left;
	width:100%;
	font-size:150%;
}
#image{
	float:right;
	width:45%;
}
#rightbox{
	float:right;
    border-radius: 25px;
    border: 2px solid #000000;
    padding: 20px; 
    width: 50%;
    height: 75%; 
}
#middlebox{

border-radius: 25px;
    border: 2px solid #000000;
    padding: 20px; 
    width: 30%;
    height: 75%; 
}
#leftbox{
	float:left;
    border-radius: 25px;
    border: 2px solid #000000;
    padding: 20px; 
    width: 90%;
    height: 75%; 
}

</style>

  </head>

    <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a class="navbar-brand" href="/delivery/">Delivery App</a>
        </div>
      </div>
    </div>




    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
<div class="btn-group-vertical btn-lg" role="group" aria-label="...">
<a href="{% url 'index' %}"><button type="button" class="btn btn-default">Home</button></a><br><br>
<a href="{% url 'about' %}"><button type="button" class="btn btn-default">About</button></a><br><br>
{% if user.is_authenticated %}
<a href="/delivery/add_item/"><button type="button" class="btn btn-default">Post</button></a><br><br>
<a href="/delivery/items/"><button type="button" class="btn btn-default">Post History</button></a><br><br>
<a href="/delivery/add_route/"><button type="button" class="btn btn-default">Add a New route</button></a><br><br>
<a href="/delivery/routes/"><button type="button" class="btn btn-default">Route History</button></a><br><br>
            {% else %}
<a href="{% url 'registration_register' %}"><button type="button" class="btn btn-default">Register</button></a><br><br>
<a href="{% url 'auth_login' %}"><button type="button" class="btn btn-default">Log In</button></a><br><br>
            {% endif %}
{% if user.is_authenticated %}
<a href="{% url 'auth_logout' %}?next=/delivery/"><button type="button" class="btn btn-default">Log Out</button></a><br><br>
{% endif %}

</div>
                {% block side_block %}{% endblock %}

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
              
</html>
